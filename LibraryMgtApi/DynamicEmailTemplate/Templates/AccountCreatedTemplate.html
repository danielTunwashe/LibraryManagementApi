<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .email-container {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
            color: #333;
        }

        .card {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

            .content h2 {
                color: #4CAF50;
            }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="card">
            <div class="header">{{Subject}}</div>
            <div class="content">
                <h2>Hello, {{Username}}!</h2>
                <p>Thank you for creating an account with <strong>Library Mgt System</strong>.</p>
                <p>Your email: <strong>{{Email}}</strong></p>
                <p>You can now login and enjoy all our features.</p>
            </div>
            <div class="footer">
                &copy; 2025 Library Mgt System. All rights reserved Created by Tunwashe Daniel Oluwasegun.
            </div>
        </div>
    </div>
</body>
</html>
